<form class="form error-correction-form">
	<div class="control-group">
    	<div class="controls">
			<div class="input-prepend">
				<span class="add-on">网站名称:</span>
				<input class="span3 nickname" tabindex="1" name="errorcorrection.nickname" type="text" placeholder="输入网站名称 (6字以内)..." data-placement="right" required>
			</div>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<div class="input-prepend">
				<span class="add-on">错误描述:</span>
				<textarea class="span4 errordescription" rows="2" tabindex="2" name="errorcorrection.errordescription" type="textarea" placeholder="输入错误描述..." data-placement="right" required></textarea>
			</div>
		</div>
   	</div>
   	<div class="control-group">
		<div class="controls">
			<div class="input-prepend">
				<span class="add-on">联系邮箱:</span>
				<input class="span3 email"  tabindex="2" name="errorcorrection.email" type="email" placeholder="输入联系方式(常用QQ/邮箱)..." data-placement="right" required>
			</div>
		</div>
   	</div>
   	<div class="control-group">
		<div class="controls">
			<div class="input-prepend">
				<span class="add-on">hgm账号:</span>
				<input class="span2 username"  tabindex="2" name="errorcorrection.username" type="text" placeholder="输入Hgm123账号..." data-placement="right" required>
			</div>
		</div>
   	</div>
</form>
