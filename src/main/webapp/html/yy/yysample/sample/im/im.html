<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <meta http-equiv="pragma" content="no-cache" />

<body>
<input  type="button" value="返回" onclick="javascript:history.back();" />
<h1>聊天窗口和加为好友窗口</h1>

<script type="text/javascript" src="../../yyapi/yyapi.js" language="javascript"></script>

TA的uid<input id="txtUid" type="text" value="427976189" style="width:100px" /><br>
<input type="button" style="width:100px"  value="跟TA聊天" onclick="onChatToClick()" /> 
<input type="button" style="width:100px"  value="跟TA否是好友？" onclick="onIsFriendClick()" />
<input type="button" style="width:100px"  value="加TA为好友" onclick="onAddFriendClick()" /><br>  
<script type="text/javascript" language="javascript">
    debugMode = true;
    function onChatToClick() {
        document.getElementById("txtLog").innerHTML = "";
        //获得用户的uid
        var txtUid = parseInt(document.getElementById("txtUid").value);
        var result = yy.im.chatTo(txtUid, "你好，交个朋友如何？");
        //显示返回值
        document.getElementById("txtLog").innerHTML = "返回值:" + result.ret;
    }
    function onIsFriendClick() {
        document.getElementById("txtLog").innerHTML = "";
        //获得用户的uid
        var txtUid = parseInt(document.getElementById("txtUid").value);
        var result = yy.im.isFriend(txtUid);
        //显示返回值
        document.getElementById("txtLog").innerHTML = "返回值:" + result.ret;
    }
    function onAddFriendClick() {
        document.getElementById("txtLog").innerHTML = "";
        //获得用户的uid
        var txtUid = parseInt(document.getElementById("txtUid").value);
        var result = yy.im.addFriend(txtUid);
        //显示返回值
        document.getElementById("txtLog").innerHTML = "返回值:" + result.ret;
    }
 </script>


<!--显示结果-->
<br/>
<div id="txtLog"></div><br/>
<textarea id="txtConsole" cols=78 rows=6 ></textarea>
</body>
</html>
