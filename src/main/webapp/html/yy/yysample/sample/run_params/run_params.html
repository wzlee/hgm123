<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
</head>
<body>
<input  type="button" value="返回" onclick="javascript:history.back();" />
<h1>获取启动参数</h1>
如果从应用消息或者网页启动应用，可以通过此api获取启动参数。<br>
<script type="text/javascript" src="../../yyapi/yyapi.js" language="javascript"></script>
<script type="text/javascript" language="javascript">
    debugMode = true;
    function onButtonClick() {
        //获取启动参数
        var result = yy.interaction.getRunParams();
        //显示到网页中
        if (result.ret == 0) {
            document.getElementById("txtLog").innerHTML = "userData=" + result.runParams;
        } else {
            document.getElementById("txtLog").innerHTML = "无法得到运行参数 错误码ret=" + result.ret;
        }
    }
 </script>

<input type="button" style="width:200px" value="获取启动参数" onclick="onButtonClick()"/><br>
<!--显示结果-->
<br>
<div id="txtLog"></div>
<br>
<br>
<br>
<br>
<textarea id="txtConsole" cols=78 rows=6></textarea><br>
</body>
</html>
