<body>
<input  type="button" value="返回" onclick="javascript:history.back();" />
<h1>获取好友列表</h1>

<script type="text/javascript" src="../../yyapi/yyapi.js" language="javascript"></script>
<script type="text/javascript" language="javascript">
	debugMode=true;
    function onGetBuddyListClick() {
        //获取当前登录用户的信息
        var result = yy.im.getAllBuddyList();
		for(var i=0;i<result.buddyList.length;i++)
		{
		    var userInfo = yy.im.getIMUserInfo(result.buddyList[i]);
			document.getElementById("txtBuddyList").innerHTML +="uid="+userInfo.uid+" YY号="+userInfo.imId+" 昵称="+userInfo.name+"<br>";
		}
    }
	function onGetUserInfoClick() {
		var uid= parseInt(document.getElementById("txtUid").value);
		var userInfo=yy.im.getIMUserInfo(uid);
		document.getElementById("txtIMUserInfo").innerHTML ="uid="+userInfo.uid+" YY号="+userInfo.imId+" 昵称="+userInfo.name;
	}
 </script>

<input type="button" style="width:200px" value="获取好友信息" onclick="onGetBuddyListClick()"/><br>
<!--显示结果-->
<br>
<div id="txtBuddyList"></div>
<br>


<br>
好友的uid <input type="text" id="txtUid" style="width:150px" value="" /> <input type="button" style="width:200px" value="获取用户信息" onclick="onGetUserInfoClick()"/><br>
<div id="txtIMUserInfo"></div>
<br>
<textarea id="txtConsole" cols=78 rows=6></textarea><br>
</body>
