<body onload="init()">
<input  type="button" value="返回" onclick="javascript:history.back();" />
<h1>TabPage页的切换</h1>
<br>在频道界面点击用户右键菜单的项，可以切换回应用所在的tab页<br>
<script type="text/javascript" src="../../yyapi/yyapi.js" language="javascript"></script>
<script type="text/javascript" language="javascript">
    function init() {
        yy.channel.userListPopMenu.setPopMenu("切回应用tab页(JS)");
        yy.channel.userListPopMenu.addEventListener(IYYChannelUserListPopMenu.CLICKED, onMenuClicked);
    }
    function onMenuClicked(eventData) {
        var result = yy.channel.tabPage.selectTabPage();
        if (result.ret == 0) {
            document.getElementById("txtLog").innerHTML = "成功切换回应用 返回码=" + result.ret;
        }
        else {
            document.getElementById("txtLog").innerHTML = "切换出错了，错误码" + result.ret;
        }
    }

 
 </script>


<!--显示结果-->
<br>
<div id="txtLog" />
</body>
</html>
