<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
</head>
<body>
<input  type="button" value="返回" onclick="javascript:history.back();" />
<h1>进行举报</h1>

<script type="text/javascript" src="../../yyapi/yyapi.js" language="javascript"></script>
<script type="text/javascript" language="javascript">
    debugMode = true;
    function onButtonClick() {
        var result = yy.security.reportAbuse();
        document.getElementById("txtLog").innerHTML = result.ret == 0 ? "弹出举报成功" : "弹出举报失败ret=" + result.ret;
    }
 </script>

<input type="button" style="width:200px" value="举报" onclick="onButtonClick()"/><br>
<!--显示结果-->
<br>
<div id="txtLog"></div>
<textarea id="txtConsole" cols=78 rows=6 ></textarea>
</body>
</html>
