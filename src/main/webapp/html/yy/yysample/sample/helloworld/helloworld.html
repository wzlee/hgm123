<body>
<input  type="button" value="返回" onclick="javascript:history.back();" />
<h1>hello world</h1>

<script type="text/javascript" src="../../yyapi/yyapi.js" language="javascript"></script>
<script type="text/javascript" language="javascript">
    function onButtonClick() {
        //获取当前登录用户的信息
        var myInfo = yy.user.getCurrentUserInfo();

        //获取当前频道信息        
        var curChannelInfo = yy.channel.getCurrentChannelInfo();
 
        //显示到网页中

        document.getElementById("txtLog").innerHTML = "您好:" + myInfo.name + " [" + myInfo.uid + "]";
        document.getElementById("txtLog").innerHTML += " <br>您现在在 " + curChannelInfo.name +" [" + curChannelInfo.longId + "]";
        document.getElementById("txtLog").innerHTML += " <br>YY开放平台欢迎您！";
    }
 </script>

<input type="button" style="width:200px" value="hello world" onclick="onButtonClick()"/><br>
<!--显示结果-->
<br/>
<div id="txtLog"></div><br/>
