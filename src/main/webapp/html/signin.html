<div class="signin"> 
	<div class="hgm-logo">
	  	<img src="resources/images/hgm123_logo_s.png">
	</div>
	<div class="signin-form">
		<form class="form">
			<div class="control-group">
		    	<div class="controls">
					<div class="input-prepend">
						<span class="add-on">账号:</span>
						<input class="span2 upassid" name="upassid" type="text" placeholder="输入通行证账号..." data-placement="right" required>
					</div>
					<span class="help-inline upassid-info" data-label="帐号"></span>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on">密码:</span>
						<input class="span2 password" name="password" type="password" placeholder="输入通行证密码..." data-placement="right" required>
					</div>
					<span class="help-inline password-info" data-label="密码"></span>
				</div>
	    	</div>
	    	<div class="control-group">
	    		<div class="controls">
    				<input class="span keeplogin" name="keeplogin" type="checkbox"><span class="help-inline">保持登陆</span><span class="help-inline keeplogin-info"></span>
	    		</div>
	    	</div>
	   	</form>
	</div>
</div>
<script type="text/javascript" src="resources/js/signin.js"></script>
