<form class="form apply-navsite-form">
	<div class="control-group">
    	<div class="controls">
			<div class="input-prepend">
				<span class="add-on">网站名称:</span>
				<input class="span3 nickname" name="navsite.nickname" type="text" placeholder="输入网站名称 (6字以内)..." data-placement="right" required>
			</div>
		</div>
	</div>
	<div class="control-group">
    	<div class="controls">
			<div class="input-prepend">
				<span class="add-on">网站地址:</span>
				<input class="span3 url" name="navsite.url" type="url" placeholder="输入网站地址(带'http://')..." data-placement="right" required>
			</div>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<div class="input-prepend">
				<span class="add-on">网站描述:</span>
				<textarea class="span4 description" rows="2" name="navsite.description" type="text" placeholder="输入网站描述..." data-placement="right" required></textarea>
			</div>
		</div>
   	</div>
   	<div class="control-group">
		<div class="controls">
			<div class="input-prepend">
				<span class="add-on">联系邮箱:</span>
				<input class="span3 email" name="navsite.email" type="email" placeholder="输入联系方式(常用QQ/邮箱)..." data-placement="right" required>
			</div>
		</div>
   	</div>
</form>
