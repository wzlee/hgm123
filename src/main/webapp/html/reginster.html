<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<link rel="stylesheet" type="text/css" href="jsLib/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body{
			width:1080px;
			margin:0 auto;
		}
	</style>
	<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="100362983" charset="utf-8"></script>
  </head>
  <body>
	<form class="form-horizontal">
		<fieldset>
		<legend>用户注册</legend>
			<img id="userimage" src="resources/images/hgm123_logo_s.png" class="img-polaroid">
			<div class="control-group">
	    		<label class="control-label" for="nickname">昵称:</label>
	    		<div class="controls">
	    			<input type="text" id="nickname" placeholder="输入昵称..." value="Nevermore">
	    		</div>
	    	</div>
	    	<div class="control-group">
	    		<label class="control-label" for="username">用户名:</label>
	    		<div class="controls">
	    			<input type="text" id="username" placeholder="输入用户名..." value="214508914" disabled="disabled">
	    		</div>
	    	</div>
	    	<div class="control-group">
	    		<label class="control-label" for="password">密码:</label>
	    		<div class="controls">
	    			<input type="password" id="password" placeholder="输入密码...">
	    		</div>
	    	</div>
	    	<div class="control-group">
	    		<div class="controls">
	    			<label class="checkbox">
	    				<input type="checkbox">同意<a href="#">hgm123用户注册协议</a>
	    			</label>
	    			<button type="submit" class="btn">登陆</button>
	    		</div>
	    	</div>
	    	<hr>
	    	<div class="control-group">
	    		<label class="control-label" for="password">其他账号登陆:</label>
	    		<div class="controls">
	    			<div id="qqLoginBtn"><img class="s2" src="resources/images/Connect_logo_3.png"></div>
	    		</div>
	    	</div>
    	</fieldset>
    </form>
    <!-- 登陆窗口 -->
        <div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Modal header</h3>
			</div>
			<div class="modal-body">
				<p>One fine body…</p>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
				<button class="btn btn-primary">Save changes</button>
			</div>
		</div>
    <script src="jsLib/jquery/jquery-1.9.0.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
    <script src="jsLib/bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/js/reginster.js"></script>
  </body>
</html>
