<!-- 注册窗口 -->
    <div class="modal hide fade signup-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h5 id="myModalLabel"><i class="icon-credit-card"></i> 注册通行证</h5>
		</div>
		<div class="modal-body">
		</div>
		<div class="modal-footer">
			<span class="reg-tip pull-left"><i class="icon-tag"></i> 推荐QQ号码作为登陆账号,但不建议将登陆密码设置为QQ密码,<br>强烈建议邮箱设置为常用的邮箱,用于收取激活/找回密码等重要邮件!</span>
			<button type="button" class="btn btn-primary reg_btn" data-loading-text="<i class='icon-spinner icon-spin'></i>提交中..."><i class="icon-ok"></i> 提交</button>
			<button class="btn cancel" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i> 取消</button>
		</div>
	</div>

		<div class="container">
			<form class="signup-form">
				<div class="control-group input-append">
					<input class="password" type="password" name="password" data-required />

					<label for="password" class="add-on"><span class="icon-asterisk"></span> Password</label>
				</div>

				<div class="control-group input-append">
					<input class="confirm" type="password" name="confirm" data-required data-conditional="confirm" />

					<label for="confirm" class="add-on"><span class="icon-asterisk"></span> Confirm</label>
				</div>

				<div class="btn-group">
					<button type="submit" class="btn btn-primary">Send</button>

					<button type="reset" class="btn">Reset</button>
				</div>
			</form>
		</div>
